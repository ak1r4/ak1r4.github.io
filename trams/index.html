<html>
	<body>
		<div id="input-area">
			<input id="a" type="password" />
			<input id="b" type="password" />
		</div>
		<div id="result"></div>
		<script type="text/javascript" src="/trams/sha.js"></script>
		<script type="text/javascript">
			function onKeyUp(e) {
				var shaObj = new jsSHA("SHA-512", "TEXT");
				var parts = [];
				var children = e.target.parentElement.children;

				for (var i = 0; i < children.length; i++) {
					parts.push(children[i].value);
				}
				shaObj.update(parts.join("+"));

				document.getElementById("result").innerHTML = shaObj.getHash("B64");
				e.stopPropagation();
			}
			document.getElementById("input-area").addEventListener("keyup", onKeyUp, false);
		</script>
	</body>
</html>
