<html>
	<head>
		<script type="text/javascript" src="/trams/sha.js"></script>
	</head>
	<body>
		<input id="a" type="password" />
		<input id="b" type="password" />
		<p id="result"></p>
		<script type="text/javascript">
			function get_result() {
				var a = document.getElementById("a").value;
				var b = document.getElementById("b").value;
				var shaObj = new jsSHA("SHA-512", "TEXT");

				shaObj.update(b + "-" + a);
				document.getElementById("result").innerHTML = shaObj.getHash("B64");
			}
			document.getElementById("a").onkeyup = get_result;
			document.getElementById("b").onkeyup = get_result;
		</script>
	</body>
</html>
