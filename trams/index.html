<html>
	<body>
		<div id="input-area">
			<input id="a" type="password" />
			<input id="b" type="password" />
		</div>
		<div id="result"></div>
		<script>
  window.intercomSettings = {
    app_id: "ev8ovutq"
  };
</script>
<script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/ev8ovutq';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
		<script type="text/javascript" src="/trams/sha.js"></script>
		<script type="text/javascript">
			function onKeyUp(e) {
				var shaObj = new jsSHA("SHA-512", "TEXT");
				var parts = [];
				var children = e.target.parentElement.children;

				for (var i = 0; i < children.length; i++) {
					parts.push(children[i].value);
				}
				shaObj.update(parts.join("+"));

				document.getElementById("result").innerHTML = shaObj.getHash("B64");
				e.stopPropagation();
			}
			document.getElementById("input-area").addEventListener("keyup", onKeyUp, false);
		</script>
		</body>
</html>
